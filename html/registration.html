<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coral</title>
    <script defer type="text/javascript" src="../js/validation.js"></script>
  </head>

  <body>
    <div id="wrapper">
      <div class="main-content">
        <div class="header">
          <img src="logo.PNG" />
        </div>
        <div class="loginInput">
          <form
            action="viewpost.html"
            name="registrationForm"
            onsubmit="return(validate());"
          >
            <input
              type="text"
              name="UserName"
              placeholder="Username"
              class="usernameInput"
            />
            <input
              type="email"
              name="EMail"
              placeholder="Email"
              class="usernameInput"
            />
            <input
              type="text"
              name="Password"
              placeholder="Password"
              class="passwordInput"
            />
            <input
              type="text"
              name="ConfirmPassword"
              placeholder="Re-Enter Password"
              class="reEnterPassword"
            />

            <input type="checkbox" required>
            <label for="ageVerification">13+ years of age.</label><br>
            <input type="checkbox" required>
            <label for="confirmTos">I accept TOS and Privacy rules.</label><br>

            <button type="submit" value="Submit" class="btn">Sign up</button>
          </form>
          <p class="or">Or</p>
          <button type="submit" class="btn">Log in</button>
        </div>
      </div>
    </div>
  </body>
