<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" type="text/css" href="../css/style.css" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coral</title>
  <script defer type="text/javascript" src="../scripts/validation.js"></script>
</head>

<body>
  <div id="wrapper">
    <div class="main-content">
      <div class="header">
        <a href="index.html"><img src="../assets/logo.PNG" /></a>
      </div>
      <div class="loginInput">
        <form action="javascript:validated()" name="registrationForm" onsubmit="return(validate());">
          <input type="text" id="userNameInput" name="UserName" placeholder="Username" class="formInput"
            onkeyup="checkUsername()" />
          <input type="email" id="emailInput" name="EMail" placeholder="Email" class="formInput" />
          <input type="text" id="passwordInput" name="Password" placeholder="Password" class="formInput"
            onkeyup="checkPassword()" />
          <input type="text" id="confirmPasswordInput" name="ConfirmPassword" placeholder="Re-Enter Password"
            class="formInput" onkeyup="checkPasswords()" />

          <input type="checkbox" id="cb1" required />
          <label for="ageVerification" class="checkboxStyle">I'm 13+ years of age.</label><br />
          <input type="checkbox" id="cb1" required />
          <label for="confirmTos" class="checkboxStyle">I agree to the terms of use and privacy policy.</label><br />
          <button type="submit" value="Submit" class="btn">Sign up</button>
        </form>
        <a href="index.html"><button type="submit" class="btn">Log in</button></a>
      </div>
    </div>
  </div>
</body>

</html>
